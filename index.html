<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Is Your Birthday Lucky</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="main-title">Is Your Birthday Lucky?</div>
        <div class="description">
          When your lucky number is divisible by sum of digits of your Date Of
          Birth, it is considered to be lucky!
        </div>
        <hr />
      </header>
      <section class="input-section">
        <label for="date-of-birth">Date Of Birth:</label>
        <input type="date" id="date-of-birth" />

        <label for="lucky-number">Lucky Number:</label>

        <input
          type="number"
          id="lucky-number"
          placeholder="Enter Your Lucky Number Here"
        />

        <button id="check-number">Check Number</button>
      </section>
      <div class="result"></div>
      <div class="error"></div>
    </div>
    <footer class="main-footer">
      <div class="footer-content">

        </div>
      </div>
    </footer>
  </body>

</html>
