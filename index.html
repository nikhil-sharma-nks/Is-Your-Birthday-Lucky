<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Is Your Birthday Lucky</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <div class="main-title">Is Your Birthday Lucky?</div>
      <div class="description">
        When your lucky number is divisible by sum of digits of your Date Of
        Birth, it is considered to be lucky!
      </div>
    </header>
    <section class="input-section">
      <label for="date-of-birth">Date Of Birth</label>
      <input type="date" id="date-of-birth" />

      <label for="lucky-number">Lucky Number</label>

      <input
        type="number"
        id="lucky-number"
        placeholder="Enter Your Lucky Number Here"
      />

      <button id="check-number">Check Number</button>
    </section>
    <div class="result"></div>
    <div class="error"></div>
  </body>
  <script src="./app.js"></script>
</html>
